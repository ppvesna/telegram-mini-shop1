<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Shop</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial;
      padding: 15px;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .price {
      font-weight: bold;
      margin: 5px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #2a9df4;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 5px;
    }

    .cart {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>üõí –ú–∞–≥–∞–∑–∏–Ω</h2>

<div class="card">
  <h3>–¢–æ–≤–∞—Ä 1</h3>
  <div class="price">100 ‚ÇΩ</div>
  <button onclick="addToCart('–¢–æ–≤–∞—Ä 1', 100)">–î–æ–±–∞–≤–∏—Ç—å</button>
</div>

<div class="card">
  <h3>–¢–æ–≤–∞—Ä 2</h3>
  <div class="price">200 ‚ÇΩ</div>
  <button onclick="addToCart('–¢–æ–≤–∞—Ä 2', 200)">–î–æ–±–∞–≤–∏—Ç—å</button>
</div>

<div class="cart">
  <h3>üß∫ –ö–æ—Ä–∑–∏–Ω–∞</h3>
  <div id="cartItems">–ü—É—Å—Ç–æ</div>
  <p><b>–ò—Ç–æ–≥–æ:</b> <span id="total">0</span> ‚ÇΩ</p>
  <button onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({ name, price });
    total += price;
    renderCart();
  }

  function renderCart() {
    const cartDiv = document.getElementById("cartItems");

    if (cart.length === 0) {
      cartDiv.innerHTML = "–ü—É—Å—Ç–æ";
      return;
    }

    cartDiv.innerHTML = cart
      .map(item => `‚Ä¢ ${item.name} ‚Äî ${item.price} ‚ÇΩ`)
      .join("<br>");

    document.getElementById("total").innerText = total;
  }

  function checkout() {
    tg.sendData(JSON.stringify({
      items: cart,
      total: total
    }));
  }
</script>

</body>
</html>
