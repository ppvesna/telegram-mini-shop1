<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 10px;
    }

    h2 {
      text-align: center;
    }

    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .back {

    }
  </style>
</head>
<body>

<h2 id="title">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h2>

<div id="content"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const categories = {
    clothes: {
      name: "üß¢ –û–¥–µ–∂–¥–∞",
      products: [
        { name: "–§—É—Ç–±–æ–ª–∫–∞", price: 1000 },
        { name: "–ö–µ–ø–∫–∞", price: 700 }
      ]
    },
    tech: {
      name: "üì± –≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞",
      products: [
        { name: "–ù–∞—É—à–Ω–∏–∫–∏", price: 2500 },
        { name: "–ü–∞—É—ç—Ä–±–∞–Ω–∫", price: 3000 }
      ]
    }
  };

  const content = document.getElementById("content");
  const title = document.getElementById("title");

  function showCategories() {
    title.innerText = "–ö–∞—Ç–µ–≥–æ—Ä–∏–∏";
    content.innerHTML = "";

    for (let key in categories) {
      const btn = document.createElement("button");
      btn.innerText = categories[key].name;
      btn.onclick = () => showProducts(key);
      content.appendChild(btn);
    }
  }

  function showProducts(categoryKey) {
    const category = categories[categoryKey];
    title.innerText = category.name;
    content.innerHTML = "";

    category.products.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <b>${p.name}</b><br>
        –¶–µ–Ω–∞: ${p.price} ‚ÇΩ
        <button onclick="addToCart('${p.name}', ${p.price})">–î–æ–±–∞–≤–∏—Ç—å</button>
      `;
      content.appendChild(div);
    });

    const back = document.createElement("button");
    back.className = "back";
    back.innerText = "‚Üê –ù–∞–∑–∞–¥";
    back.onclick = showCategories;
    content.appendChild(back);
  }

  function addToCart(name, price) {
    alert(`–î–æ–±–∞–≤–ª–µ–Ω–æ: ${name} ‚Äî ${price} ‚ÇΩ`);
  }

  showCategories();
</script>

</body>
</html>
