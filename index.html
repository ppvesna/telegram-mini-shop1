<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  let cart = [];

  function addToCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  function renderCart() {
    const cartDiv = document.getElementById("cartItems");
    let html = "";
    let total = 0;

    cart.forEach((item, i) => {
      html += `${i+1}. ${item.name} ‚Äî ${item.price} ‚ÇΩ<br>`;
      total += item.price;
    });

    cartDiv.innerHTML = html || "–ü—É—Å—Ç–æ";
    document.getElementById("total").innerText =
      total > 0 ? "–ò—Ç–æ–≥–æ: " + total + " ‚ÇΩ" : "";
  }

  function checkout() {
    if (cart.length === 0) {
      alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");
      return;
    }

    tg.sendData(JSON.stringify(cart));

    // üî• –í–ê–ñ–ù–û: –∑–∞–∫—Ä—ã–≤–∞–µ–º Mini App –≤—Ä—É—á–Ω—É—é
    tg.close();
  }
  
</script>
